name: Deploy GitHub Pages

# 触发条件：在 push 到 master 分支后
on:
  push:
    branches:
      - master
    paths-ignore: # 下列文件的变更不触发部署，可以自行添加
      - README.md
      - LICENSE


# 任务
jobs:
  build-and-deploy:
    # 服务器环境：最新版 Ubuntu
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Setup hexo
        run: |
          npm install hexo-cli -g
          npm install

      - name: Prepare git enveriment
        run: |
          git config --global user.email ethan.dong@outlook.com
          git config --global user.name ethan.dong

      - name: Build
        run: |
          hexo clean
          hexo generate
          hexo deploy