name: Deploy GitHub Pages

# 触发条件：在 push 到 master 分支后
on:
  push:
    branches:
      - master
    paths-ignore: # 下列文件的变更不触发部署，可以自行添加
      - README.md
      - LICENSE

# 任务
jobs:
  build-and-deploy:
    # 服务器环境：最新版 Ubuntu
    runs-on: ubuntu-latest
    steps:
      # 拉取代码
      - name: 📦 Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      
      # 生成静态文件
      - name: 🔧 Install and Build
        run: |
          npm ci
          npm run build
        # 如果采用 yarn 进行包管理，则使用下面的代码
        #  yarn
        #  yarn build

      # 部署到 GitHub Pages
      - name: 🚀 Deploy
        uses: JamesIves/github-pages-deploy-action@v4.1.8
        with:
          # GitHub 的 Personal access tokens
          token: ${{secrets.Github_Pages_Deploygit }}
          # 更换为自己的 <user>/<user>.github.io
          repository-name: zhydong258/zhydong258.github.io
          # 要部署到的分支
          branch: main
          # 上一步生成的静态文件的地址
          folder: public